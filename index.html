<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img src="../img/1.png" id="openModalImg" class="img__preview" alt="Preview Image">
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-btn">Закрити</span>
            <img src="../img/1.png" id="ModalImg" class="img__modal" alt="Modal Image">
            <div class="info__modal">
                <div class="info__section">
                    <h1>INFO</h1>
                    <p id="modal-info-text"></p>    
                </div>
                <div class="when__section">
                    <h1>WHEN</h1>
                    <p id="modal-when-date"></p>
                    <p id="modal-when-time"></p>
                </div>
                <div class="where__section">
                    <h1>WHERE</h1>
                    <p id="modal-where-city"></p> 
                    <p id="modal-where-location"></p> 
                </div>
                <div class="who__section">
                    <h1>WHO</h1>
                    <p id="modal-who"></p> 
                </div>
                <div class="prices__section">
                    <h1>PRICES</h1>
                    <p id="modal-price-standard"></p> 
                    <button class="prices__btn">BUY TICKETS</button>
                    <p id="modal-price-vip"></p> 
                    <button class="prices__btn">BUY TICKETS</button>
                    <button class="more__but">MORE FROM THIS AUTHOR</button>
                </div>
            </div>
        </div>
        
    </div>

    <script type="module" src="./script.js"></script>
    
</body>
</html>
